<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
	.carousel-inner img {width: 100%;height: 30%;}
	.nav-link{color : #808080; padding-right:100px !important; padding-top: 5px !important; padding-bottom : 5px !important;border-top : 1px solid #000;}
	.nav-link:hover{color : #fff;}
	.menubar{display:none; font-size:10pt !important;}
  </style>
  <script type="text/javascript">
  	$(function(){
  		$(".togLink").on("click",function(){
  			$(".menubar").toggle();
			console.log("클릭");
  			
  		});
  		
  	});
  	
  </script>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1/la.jpg" alt="Los Angeles" style="width:100%; height : 500px;">
        <div class="carousel-caption">
        <h1>Los Angeles</h1>

      </div>   
    </div>
    <div class="carousel-item">
      <img src="img1/chicago.jpg" alt="Chicago" style="width:100%; height : 500px;">
        <div class="carousel-caption">
        <h1>Chicago</h1>

      </div>   
    </div>
    <div class="carousel-item">
      <img src="img1/ny.jpg" alt="New York" style="width:100%; height : 500px;">
        <div class="carousel-caption">
        <h1>New York</h1>

      </div>   
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="container-fluid">
	<div class="row">
	
		<div class="col-sm-2 col-lg-2">
		<nav class="navbar bg-basic">
  			<ul class="navbar-nav">
			    <li class="nav-item">
			      <a class="nav-link togLink" href="#">section1</a>
			      <a class="nav-link btn-light menubar" href="#">menu</a>
			      <a class="nav-link btn-light menubar" href="#">menu</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">section2</a>
			    </li>  
			    <li class="nav-item">
			      <a class="nav-link" href="#">section3</a>
			    </li>
		  </ul>
		  </nav>
		</div>
		
		<div class="col-sm-10 col-lg-10">
			<div id="section1">
				<h1>My First Bootstrap Page</h1>
			   <p>This part is inside a .container-fluid class.</p>
			   <p>The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>           
			</div>
			<div id="section2">
